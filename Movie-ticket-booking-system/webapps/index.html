<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Booking Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        body {
          background-color: #f0f2f5;
          margin: 0;
          padding: 0;
        }

        .hero {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: calc(100vh - 56px);
          text-align: center;
          padding: 20px;
        }

        .hero h1 {
          font-size: 3rem;
          margin-bottom: 20px;
          color: #333;
        }

        .hero p {
          font-size: 1.2rem;
          margin-bottom: 30px;
          color: #555;
        }

        .btn-book {
          font-size: 1.2rem;
          padding: 12px 25px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="booking.html">Book Now!</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary text-white border-white" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="hero">
    <h1>Welcome to Movie Booking</h1>
    <p>Book your favorite movie tickets easily and quickly.</p>
    <a href="booking.html" class="btn btn-success btn-book">Book Now</a>
</div>

</body>
</html>
